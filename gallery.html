    <style>
        /* Style for the gallery container */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Style for each item in the gallery */
        .gallery-item {
            border: 5px solid #ffffff; /* Custom border style: 2px solid blue */
            padding: 10px;
            text-align: center;
            position: relative; /* To position the button relative to the item */
            color: #f9f6f6;
        }

        /* Responsive images within each item */
        .gallery-item img {
            max-width: 100%;
            height: auto;
            cursor: pointer; /* Add a pointer cursor to indicate clickability */
            
        }

        body {
            font-family:Georgia, 'Times New Roman', Times, serif;
            line-height: 1.6;
            margin: 20px; 
            background-color: black;
        }

        nav {
            background-color: #ffffff; /* Dark background color */
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Distribute items evenly */
        }

        .navbar-container {
            display: flex;
            align-items: center;
        }

        .logo {
            max-width: 50px; /* Smaller logo size */
            height: auto;
            margin-right: 10px;
        }

        nav a {
            color: #000000;
            text-decoration: none;
            padding: 10px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
            border-radius: 10px;
        }

        nav a:hover {
            background-color: #e4dcdc; /* Darker background on hover */
        }

        nav a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Add a search bar to the navbar */
        .search-bar {
            margin-right: 20px;
        }

        /* Add a stylish button */
        .cta-button {
            background-color: #ff4500; /* Dark orange color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #e04000; /* Darker orange color on hover */
        }


        h1, h2 {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: #f9f6f6;
        }

        p {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        .modal-img {
            max-width: 50%;
            max-height: 70vh;
            height: auto;
            margin-bottom: 10px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: black;
        }

        .modal-description {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .modal-text-clicked {
            font-size: 18px;
            font-style: italic;
            margin-top: 20px;
        }
        h1 {
            align-items: center;
            justify-content: center;
            display: flex ;
            color: #f9f6f6;
        }
    </style>

    <!-- Modal -->
    <div id="myModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <img id="modalImg" class="modal-img" src="" alt="Modal Image">
            <div class="modal-text">
                <h2 id="modalTitle" class="modal-title"></h2>
                <p id="modalDescription" class="modal-description"></p>
                <p id="modalTextClicked" class="modal-text-clicked"></p>
            </div>
            <a href=""></a>
        </div>

    <script>
        function openModal(imageSrc, title, description, clickedText) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImg");
            var modalTitle = document.getElementById("modalTitle");
            var modalDescription = document.getElementById("modalDescription");
            var modalTextClicked = document.getElementById("modalTextClicked");

            modal.style.display = "flex";
            modalImg.src = imageSrc;
            modalTitle.textContent = title;
            modalDescription.textContent = description;
            modalTextClicked.textContent = ''; // Clear previous clicked text

            document.getElementById("myModal").addEventListener("click", function () {
                modalTextClicked.textContent = clickedText || "You clicked the modal!";
            });
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
